<article class="post">

  <section class="post-header">
    <h2 class="post-title">{{ post.title }}</h2>
    <p class="post-description">{{ post.custom_fields.description[0] }}<p>
    <p class="post-meta">{{ post.custom_fields.place[0] }} - {{ post.custom_fields.date[0] }}</p>
  </section>

  <div ng-bind-html="postContent" class="post-content"></div>

</article>
